<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Web Player:Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="menu">
        <div class="sec1">
            <div class="logo-name">
                <div class="logo">
                    <div class="name">Spotify</div>
                </div>
            </div>
            <div class="home-home">
                <div class="home">
                    <div class="home-text">Home</div>
                </div>
            </div>
            <div class="search-search">
                <div class="search">
                    <div class="search-text">Search</div>
                </div>
            </div>
        </div>
        <div class="sec2">
            <div class="item1">
                <div class="inner-item">
                    <div class="inner-item-text">
                        <div>Your Library</div>
                    </div>
                    <div class="inner-item-plus">
                        <div>+</div>
                    </div>
                </div>
            </div>
            <div class="item2">
                <div class="item2-text">
                    Create your first playlist
                </div>
            </div>
            <div class="item3">
                <div class="item3-div-wrapper">
                    <div class="block1">
                        <div><a href="#">Legal</a></div>
                        <div><a href="#">Safety & Privacy Center</a></div>
                        <div><a href="#">Privacy Policy</a></div>
                        <div><a href="#">Cookies</a></div>
                        <div><a href="#">About Ads</a></div>
                        <div><a href="#">Accessibility</a></div>
                    </div>
                    <div class="block2">
                        <div><a href="#">Cookies</a></div>
                    </div>
                </div>
            </div>
            <div class="item4">
                <div class="lang-btn">
                    <img src="./Assets/globe-02-stroke-rounded.svg" alt="lang">
                    <span class="choosen-lang">English</span>
                </div>
            </div>
        </div>
    </div>
    <div class="songs">
        <div class="header">
            <div class="header-nav-wrapper">
               <div class="header-nav-btns">
                <div><img src="./Assets/less-than-stroke-rounded.svg" alt="back"></div>
                <div><img src="./Assets/greater-than-stroke-rounded.svg" alt="forth"></div>
               </div> 
            </div>
            <div class="header-login-btns">
            <div>Sign up</div>
            <div>Log in</div>
            </div>
        </div>
        <div class="songs-sec"></div>
        <div class="links"></div>
        <div class="footer"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
